<div class="content" [ngClass]="(Ativo)?'cardapio cardapio-atual':'cardapio'">
    <article class="media">
        <figure class="media-left">
            <p class="image is-64x64">
                <ng-container
                    *ngIf="Video != undefined && Video === true; then VideoS; else Imagem">
                </ng-container>
                
                <ng-template #Imagem>
                    <img src="{{Caminho}}" alt="Placeholder image">
                </ng-template>
        
                <ng-template #VideoS>
                    <video  width="64" height="64" autoplay loop>
                    <source src="{{Caminho}}" type="video/mp4">
                    Your browser does not support the video tag.
                    </video>
                </ng-template>
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{Cardapio.Nome}}</strong>
                    <br>
                    {{Cardapio.Ingredientes}}
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-reply"></i></span>
                </a>
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                </a>
                <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-heart"></i></span>
                </a>
                </div>
            </nav>
        </div>
        <div class="media-right">
            <button class="delete"></button>
        </div>
    </article>
</div>
