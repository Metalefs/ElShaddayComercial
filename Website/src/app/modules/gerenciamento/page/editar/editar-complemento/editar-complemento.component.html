<div class="container is-fluid">
  <div class="notification">
    <button (click)="Criar()" class="button is-success right"><clr-icon shape="plus"></clr-icon>Adicionar</button>
  </div>
</div>

<table mat-table [dataSource]="ComplementoTable.dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Preco">
        <th mat-header-cell *matHeaderCellDef> Preco </th>
        <td mat-cell *matCellDef="let element"> {{element.Preco}} </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef> Acoes </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="button button-primary" (click)="Editar(element)">Editar</button>
            <button class="button is-danger" (click)="Remover(element)">Excluir</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="ComplementoTable.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: ComplementoTable.displayedColumns;"></tr>
  </table>
