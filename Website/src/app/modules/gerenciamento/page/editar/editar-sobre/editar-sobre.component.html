<table mat-table [dataSource]="SobreTable.dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.Descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Servico">
        <th mat-header-cell *matHeaderCellDef> Servico </th>
        <td mat-cell *matCellDef="let element"> {{element.Servico}} </td>
    </ng-container>

    <ng-container matColumnDef="Historia">
        <th mat-header-cell *matHeaderCellDef> Historia </th>
        <td mat-cell *matCellDef="let element"> {{element.Historia}} </td>
    </ng-container>

    <ng-container matColumnDef="Slogan">
        <th mat-header-cell *matHeaderCellDef> Slogan </th>
        <td mat-cell *matCellDef="let element"> {{element.Slogan}} </td>
    </ng-container>


    <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef> Acoes </th>
        <td mat-cell *matCellDef="let element">
            <button class="button button-primary" (click)="Editar(element)">Editar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="SobreTable.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: SobreTable.displayedColumns;"></tr>
</table>
