<div class="container bg-pratos">
    <div class="mt-0">

        <div class="box has-background-white-bis">
            <h3 class="subtitle">Pratos</h3>
            <div *ngIf="loading" class="w-100 mx-auto relative flex-center">
                <span class="spinner spinner-lg">
                    <clr-spinner clrInline>
                        Carregando...
                    </clr-spinner>
                    <span>
                        Carregando...
                    </span>
                </span>
            </div>
        </div>
        <table class="table table-noborder table-compact" mat-table [dataSource]="CardapioTable.dataSource"
        class="mat-elevation-z8">
        
            <ng-container matColumnDef="Dia">
                <th mat-header-cell *matHeaderCellDef> Dia </th>
                <td mat-cell *matCellDef="let element"> {{element.Dia}} </td>
            </ng-container>

            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
            </ng-container>

            <ng-container matColumnDef="Ingredientes">
                <th mat-header-cell *matHeaderCellDef> Ingredientes </th>
                <td mat-cell *matCellDef="let element"> {{element.Ingredientes}} </td>
            </ng-container>

            <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="ImgSrc">
                <th mat-header-cell *matHeaderCellDef> ImgSrc </th>
                <td mat-cell *matCellDef="let element"> {{element.ImgSrc}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="CardapioTable.displayedColumns"></tr>
            <tr @fadeIn mat-row *matRowDef="let row; columns: CardapioTable.displayedColumns;"></tr>
        </table>
    </div>

</div>
