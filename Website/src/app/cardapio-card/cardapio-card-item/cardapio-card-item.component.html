<div [ngClass]="(Ativo)?'cardapio-atual card':'card'">
    <div class="card-image">
      
      <ng-container
        *ngIf="Video != undefined && Video === true; then VideoS; else Imagem">
      </ng-container>
    
      <ng-template #Imagem>
        <figure class="image has-ratio">
          <img src="{{Caminho}}" alt="Placeholder image">
        </figure>
      </ng-template>

      <ng-template #VideoS>
        <video  width="320" height="240" autoplay loop>
          <source src="{{Caminho}}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </ng-template>

      <p class="NomeCardapio">{{Cardapio.Nome}}</p>

      </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
         
        </div>
        <div class="media-content">
          <p class="title is-4">{{Cardapio.Dia}}</p>
          <p class="subtitle is-6">{{Cardapio.Ingredientes}}</p>
        </div>
      </div>
  
      <div class="content">
        <br><a>@diskmarmitexelshadday</a>.
        <a href="#">#@diskmarmitexls</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
</div>
