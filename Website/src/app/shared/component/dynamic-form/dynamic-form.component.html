<h1 mat-dialog-title>Atualizar</h1>
<div mat-dialog-content>
    <p>Atualizar item</p>
</div>
<div mat-dialog-content>

  <div *ngFor="let question of questions" class="form-row">
    <app-question [question]="question" [form]="form"></app-question>
  </div>
  
</div>
<div mat-dialog-actions>
    <button class="button is-primary is-light" (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button class="btn-success" class="button is-info is-light" [mat-dialog-close]="questions">Atualizar</button>
</div>
