<section *ngIf="Cardapios != undefined" class="section cardapio-section has-background-gray-light mx-0">

    <h1 class="title has-text-weight-medium on-mobile-margin-top-1"> Dê uma olhada no nosso cardápio!</h1>
    
    <div class="overflow-x-scroll columns is-mobile pr-2">
        
        <div class="column" *ngFor="let Cardapio of Cardapios">
            <cardapio-card [Cardapio]="Cardapio"> </cardapio-card>
        </div>

    </div>

</section>
